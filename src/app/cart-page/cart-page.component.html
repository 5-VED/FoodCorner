<ul>
  <li *ngFor="let cartItem of cartItems">

    <div>
      <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
    </div>

    <div>
      <a routerLink="/food/{{cartItem.food.id}}">
        {{cartItem.food.name}}
      </a>
    </div>

    <div>
      <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div>
      $ {{cartItem.price}}
    </div>

    <div>
      <button class="remove-button" (click)="removeFromCart(cartItem)">Remove From cart</button>
    </div>

  </li>
</ul>
